<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Final Question 2</title>
    <link href="css/style2.css" rel="stylesheet" media="all" />
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>



		<div class="outer" id="outer">
      <div class="header">
        <h3>Computer Graphics Final Question 4</h3>
				<span>Texture and Shading</span>
      </div>
			<div class="inner" id="output"></div>
			<div class="controls">
				<p style="font-size: 12px">Move Center X Y</p>
				<div class="joys">
					<div class="baseE"><div class="stickE"></div><div class="resBtn" onclick="resetTranslate();"><i class="fa fa-refresh"></i></div></div>
				</div>
				<div class="clear"></div>
				<!-- <p style="font-size: 12px; text-align: left;">Upload</p>
				<div class="resBtn" onclick=""><i class="fa fa-upload"><input type="file" /></i></div> -->


			</div>



    </div>
		<div class="menu1">
			<ul>
				<li><i class="fa fa-home menuIcons"></i><input class = "menuIcons" type="button" value="Home" onclick="window.location.href = ('index.html')"></li>
				<li><i class="fa fa-rotate-right menuIcons"></i><input class = "menuIcons" id="RotateZ" type="button" value="RotateZ"></li>
				<li><i class="fa fa-expand xaxis menuIcons"></i><input class = "menuIcons" id="ScaleX" type="button" value="ScaleX"></li>
				<li><i class="fa fa-expand yaxis menuIcons"></i><input class = "menuIcons" id="ScaleY" type="button" value="ScaleY"></li>
				<li><i class="fa fa-expand menuIcons"></i><input class = "menuIcons" id="ScaleZ" type="button" value="ScaleZ"></li>
				<li><i class="fa fa-lightbulb-o menuIcons"></i><input class = "menuIcons" id="LightIntensity" type="button" value="Lighting Intensity"/></li>
				<li><i class="fa fa-search-plus menuIcons"></i><input class = "menuIcons" type="button" value="Zoom-in" onmousedown="zoomin()"/></li>
				<li><i class="fa fa-search-minus menuIcons"></i><input class = "menuIcons" type="button" value="Zoom-out" onmousedown="zoomout()"/></li>
				<li><i class="fa fa-play menuIcons"></i><button class = "menuIcons" id ='startStop' onclick="toggleAnimating($(this));">Start Animating</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetTransforms();">Reset</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetRotations();">Reset Rotation</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetScale();">Reset Scale</button></li>

			</ul>
		</div>
		<script type='text/javascript' src="js/three.js"></script>

		<script type='text/javascript' src="js/jquery320min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type='text/javascript' src="js/c5.js"></script>
		<script type='text/javascript' src="js/4-texture-shading-tested.js"></script>
