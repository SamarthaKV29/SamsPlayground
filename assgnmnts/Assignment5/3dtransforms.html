<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Assignment 5</title>
    <link href="css/style2.css" rel="stylesheet" media="all" />
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>



		<div class="outer" id="outer">
      <div class="header">
        <h3>Computer Graphics Assignment 5</h3>
				<span>Drag the cube to control rotations, set the H and V value on the right.</span>
      </div>
			<div class="inner" id="output"></div>
			<div class="controls">
				<p style="font-size: 12px">Translate X Y</p>
				<div class="joys">
					<div class="baseE"><div class="stickE"></div><div class="resBtn" onclick="resetTranslate();"><i class="fa fa-refresh"></i></div></div>
				</div>
				<div class="clear"></div>
				<ul>
					<li><i class="fa fa-cube menuIcons"></i><input class = "menuIcons" id="setV" type="button" value="SetV"></li>
					<li><i class="fa fa-cube menuIcons"></i><input class = "menuIcons" id="setH" type="button" value="SetH"></li>
					<li><i class="fa fa-cube menuIcons"></i><input class = "menuIcons" id="setDR" type="button" value="SetDepthRatio"></li>
					<li><i class="fa fa-cube menuIcons"></i><input class = "menuIcons" id="DoubleSide" type="checkbox"> <span class="menuIcons">DoubleSide</span></li>

					<li><table>
						<tr class="menuIcons" style="color:red;"><td>Red</td><td><input type="range" min="0" max="255" default="200" id="colR"/></td></tr>
						<tr class="menuIcons" style="color:lightgreen;"><td>Green</td><td><input type="range" min="0" max="255" default="200" id="colG"/></td></tr>
						<tr class="menuIcons" style="color:lightblue;"><td>Blue</td><td><input type="range" min="0" max="255" default="200" id="colB"/></td></tr>
					</table></li>
					<li><i class="fa fa-cube menuIcons"></i><select style="color: white; background-color: black" class = "menuIcons" id="setTex" type="select">
						 <option value="1">Steel</option>
						 <option value="2">Brick</option>
						 <option value="3">Tile</option>
					</select></li>
				</ul>

			</div>



    </div>
		<div class="menu1">
			<ul>
				<li><i class="fa fa-home menuIcons"></i><input class = "menuIcons" type="button" value="Home" onclick="window.location.href = ('index.html')"></li>
				<li><i class="fa fa-rotate-right menuIcons"></i><input class = "menuIcons" id="RotateZ" type="button" value="RotateZ"></li>
				<li><i class="fa fa-expand xaxis menuIcons"></i><input class = "menuIcons" id="ScaleX" type="button" value="ScaleX"></li>
				<li><i class="fa fa-expand yaxis menuIcons"></i><input class = "menuIcons" id="ScaleY" type="button" value="ScaleY"></li>
				<li><i class="fa fa-expand menuIcons"></i><input class = "menuIcons" id="ScaleZ" type="button" value="ScaleZ"></li>
				<li><i class="fa fa-expand menuIcons"></i><input class = "menuIcons" id="TranslateZ" type="button" value="TranslateZ"></li>
				<li><i class="fa fa-lightbulb-o menuIcons"></i><input class = "menuIcons" id="LightIntensity" type="button" value="Lighting Intensity"/></li>
				<li><i class="fa fa-play menuIcons"></i><button class = "menuIcons" id ='startStop' onclick="toggleAnimating($(this));">Start Animating</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetTransforms();">Reset</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetRotations();">Reset Rotation</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetScale();">Reset Scale</button></li>
			</ul>
		</div>
		<script type='text/javascript' src="js/three.js"></script>

		<script type='text/javascript' src="js/jquery320min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type='text/javascript' src="js/c2.js"></script>
	</body>
</html>
