<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Final Question 2</title>
    <link href="css/style2.css" rel="stylesheet" media="all" />
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>



		<div class="outer" id="outer">
      <div class="header">
        <h3>Computer Graphics Final Question 2</h3>
				<span>Approximating objects with polygons</span>
      </div>
			<div class="inner" id="output"></div>
			<div class="controls">
				<p style="font-size: 12px">Move Center X Y</p>
				<div class="joys">
					<div class="baseE"><div class="stickE"></div><div class="resBtn" onclick="resetTranslate();"><i class="fa fa-refresh"></i></div></div>
				</div>
				<div class="clear"></div>

				<div class="xcntrls" style="width: 60px;margin:auto">
					<div id="operation2">Draw Poly</div>
					<div id="polySlide">
						<table>
						    <tr>
						      <td>Sides</td>
						      <td><input id="Nsides" type="number" value = "3" min="3" max="86" title="Number of Sides" onchange="(Nsides = parseInt($(this).val()));"/></td>
						    </tr>
						    <tr>
						      <td>Radius</td>
						      <td><input id="radius" type="number" value = "60" min="30" max="200" step="10" title="Radius" onchange="(rad = parseFloat($(this).val()));"/></td>
						    </tr>
						    <tr>
						      <td>Height</td>
						      <td><input id="hgt" type="number" value = "60" min="30" max="150" step="10"	title="Height" onchange="(hgt = parseFloat($(this).val()));"/></td>
						    </tr>
						    <tr>
						      <td>Difference in %</td>
						      <td><input id="diff" type="number" value=""	title="Percentage difference" disabled="true"/></td>
						    </tr>
						</table>
					</div>




					<div id="calcSides">Calculate Sides</div>
					<div id="Expln" style="color: rgb(50,100,100)">Check here for derivation</div>
					<div id='Expln2'><img src="textures/derive.png" width="500"/><div class="closbtn">x</div></div>
					<div id="calcSlide">
						<table style="border:none">
							<tr><td>&#8712; % diff</td><td><input id="difinp" pattern="[0-9].{1}" type="text"  value="0" min="0" max="99" step="0.001"/></td></tr>
							<tr><td>Aprox Num of Sides</td><td><input id='tabnos' type="text" disabled="true" /></td></tr>
							<tr><td>Submit</td><td><button onclick="calcDifference(document.getElementById('difinp'));">Try it	</button></td></tr>
						</table>
					</div>
					<div id="operation">Draw Slice</div>
					<div id="sliceSlide">
						<table style="border:none">
							<tr>
								<th>Number of Sides</th>
								<td></td>
								<td><input id="slicesides" type="number"  value="3" min="3" max="99" step="1" style="width: 40px; margin: 2px;" onchange="(Nsides = parseInt($(this).val()));"/></td>
								<td></td>
							</tr>
							<tr>
								<th>Center</th>
								<td><input id='sliceX' value='0' placeholder="X" type="text" style="width: 40px;margin: 2px;" onchange="(sliceC.x = parseFloat($(this).val()));"/></td>
								<td><input id='sliceY' value='0' placeholder="Y" type="text" style="width: 40px;margin: 2px;" onchange="(sliceC.y = parseFloat($(this).val()));"/></td>
								<td><input id='sliceZ' value='0' placeholder="Z" type="text" style="width: 40px;margin: 2px;" onchange="(sliceC.z = parseFloat($(this).val()));"/></td>
							</tr>
							<tr>
								<th>Theta</th><td></td><td><input id='slicetheta' placeholder="Theta" value="180" type="number" min="0" max="360" style="width: 40px;margin: 2px;" onchange="(sTheta = parseInt($(this).val()));"/></td><td></td>
							</tr>
							<tr>
								<th>Radius</th><td></td><td><input id='sliceradius' value='60' placeholder="Radius" type="number" min="0" max="360" style="width: 40px;margin: 2px;" onchange="(rad = parseFloat($(this).val()));"/></td><td></td>
							</tr>
							<tr>
								<th>Height</th><td></td><td><input id='sliceheight' value='60' placeholder="Radius" type="number" min="0" max="360" style="width: 40px;margin: 2px;" onchange="(hgt = parseFloat($(this).val()));"/></td><td></td>
							</tr>
						</table>
					</div>
				</div>




			</div>



    </div>
		<div class="menu1">
			<ul>
				<li><i class="fa fa-home menuIcons"></i><input class = "menuIcons" type="button" value="Home" onclick="window.location.href = ('index.html')"></li>
				<li><i class="fa fa-rotate-right menuIcons"></i><input class = "menuIcons" id="RotateZ" type="button" value="RotateZ"></li>
				<li><i class="fa fa-expand xaxis menuIcons"></i><input class = "menuIcons" id="ScaleX" type="button" value="ScaleX"></li>
				<li><i class="fa fa-expand yaxis menuIcons"></i><input class = "menuIcons" id="ScaleY" type="button" value="ScaleY"></li>
				<li><i class="fa fa-expand menuIcons"></i><input class = "menuIcons" id="ScaleZ" type="button" value="ScaleZ"></li>
				<li><i class="fa fa-lightbulb-o menuIcons"></i><input class = "menuIcons" id="LightIntensity" type="button" value="Lighting Intensity"/></li>
				<li><i class="fa fa-play menuIcons"></i><button class = "menuIcons" id ='startStop' onclick="toggleAnimating($(this));">Start Animating</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetTransforms();">Reset</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetRotations();">Reset Rotation</button></li>
				<li><i class="fa fa-refresh menuIcons"></i><button class = "menuIcons" id ='resett' onclick="resetScale();">Reset Scale</button></li>
			</ul>
		</div>
		<script type='text/javascript' src="js/three.js"></script>

		<script type='text/javascript' src="js/jquery320min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type='text/javascript' src="js/c3.js"></script>
		<script type='text/javascript' src="js/3-cakes-tested.js"></script>

	</body>
</html>
